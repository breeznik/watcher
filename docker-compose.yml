version: "3.9"
services:
  app:
    build: .
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    expose:
      - "8000"
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro